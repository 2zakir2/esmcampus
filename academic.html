<head>

<body>

    <!-- Modal Section -->

            <h2>একাডেমিক প্রোগ্রাম </h2>
            <p>
            <p><i class="fas fa-map-marker-alt "
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 6px; border-radius: 100px;">
                </i> কনকর্ড টাওয়ার (লিফটের-৯), ফার্মগেট পুলিশ বক্সের বিপরীতে, ফার্মগেট, ঢাকা।

            </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i>
                01313036386 </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01329681872</p> <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d639.6462569446122!2d90.3898091475641!3d23.759190417086835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b90044c6b795%3A0xff3dddad4bd32cc3!2z4KaJ4Kam4KeN4Kat4Ka-4Ka4IOCmj-CmleCnjeCmuOCmvuCmriDgprjgp43gppXgp43gprDgpr_gpqrgp43gpp_gprgg4Kah4Ka_4Kaq4Ka-4Kaw4KeN4Kaf4Kau4KeH4Kao4KeN4KafICjgpofgpo_gprjgpo_gpq4p!5e1!3m2!1sbn!2sbd!4v1740576360038!5m2!1sbn!2sbd"
                allowfullscreen=""></iframe>
            <div class="wa">
                <h1> Farmgate Help-line </h1>
                <textarea id="messageBox" placeholder="Type your message here..."></textarea>
                <button calass="send-btn" style="justify-items: center;" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('locationModal').style.display = 'flex';
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                goBack(); // ESC চাপলে ফাংশন কল হবে
            }
        });

        function closeModal() {
            document.getElementById('locationModal').style.display = 'none';
            goBack(); // মোডাল ক্লোজ করলে ব্যাক হবে
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back(); // আগের পেজ থাকলে ব্যাক হবে
            }
        }

        function sendMessage() {
            var message = document.getElementById("messageBox").value;
            var phoneNumber = "+8801313368703";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>

</html>

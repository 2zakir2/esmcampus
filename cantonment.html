<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শাখা তথ্য</title>
    <link rel="stylesheet" href="campus.css">
    <link rel="stylesheet" href="wa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <!-- Modal Section -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close-icon" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </span>
            <h2>উদ্ভাস (ESM) ক্যান্টনমেন্ট ক্যাম্পাস</h2>
            <p>
            <p><i class="fas fa-map-marker-alt "
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 6px; border-radius: 100px;">
                </i> ৮৩/১, সালাম প্লাজা (৪র্থ তলা), কচুক্ষেত মেইন রোড, ঢাকা।
            </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i>
                01713236954 </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01713236959</p> <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d445.0443895773481!2d90.38767809325405!3d23.794720080619307!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c73bbb46b47b%3A0xf6f73c523c4ecda7!2sSalam%20Plaza!5e1!3m2!1sen!2sus!4v1740385319063!5m2!1sen!2sus"
                allowfullscreen=""></iframe>
            <div class="wa">
                <h1> Cantonment Help-line </h1>
                <textarea id="messageBox" placeholder="Type your message here..."></textarea>
                <button calass="send-btn" style="justify-items: center;" onclick="sendMessage()">Send</button>
            </div>

        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('locationModal').style.display = 'flex';
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                goBack(); // ESC চাপলে ফাংশন কল হবে
            }
        });

        function closeModal() {
            document.getElementById('locationModal').style.display = 'none';
            goBack(); // মোডাল ক্লোজ করলে ব্যাক হবে
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back(); // আগের পেজ থাকলে ব্যাক হবে
            }
        }

        function sendMessage() {
            var message = document.getElementById("messageBox").value;
            var phoneNumber = "+8801321201337";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>

</html>

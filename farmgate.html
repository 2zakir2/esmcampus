<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শাখা তথ্য</title>
    <link rel="stylesheet" href="campus.css">
    <link rel="stylesheet" href="wa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <!-- Modal Section -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close-icon" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </span>

            <h2>উদ্ভাস (ESM) ফার্মগেট ক্যাম্পাস </h2>
            <p>
            <p><i class="fas fa-map-marker-alt "
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 6px; border-radius: 100px;">
                </i> হাসান টাওয়ার (২য় তলা), ফার্মগেট পুলিশ বক্সের বিপরীতে, প্যাসিফিক ডেন্টাল এর উপরে, ফার্মগেট, ঢাকা।

            </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i>
                01713236952 </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01713236956</p> <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d222.58312733986682!2d90.39006456258434!3d23.75911410477655!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b9007734f3c1%3A0xe3eeab114cfddab6!2sHasan%20Tower!5e1!3m2!1sen!2sus!4v1740384148717!5m2!1sen!2sus"
                allowfullscreen=""></iframe>
            <div class="wa">
                <h1> Farmgate Help-line </h1>
                <textarea id="messageBox" placeholder="Type your message here..."></textarea>
                <button calass="send-btn" style="justify-items: center;" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('locationModal').style.display = 'flex';
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                goBack(); // ESC চাপলে ফাংশন কল হবে
            }
        });

        function closeModal() {
            document.getElementById('locationModal').style.display = 'none';
            goBack(); // মোডাল ক্লোজ করলে ব্যাক হবে
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back(); // আগের পেজ থাকলে ব্যাক হবে
            }
        }

        function sendMessage() {
            var message = document.getElementById("messageBox").value;
            var phoneNumber = "+8801313368703";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শাখা তথ্য</title>
    <link rel="stylesheet" href="campus.css">
    <link rel="stylesheet" href="wa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>

    <!-- Modal Section -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <span class="close-icon" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </span>
            <h2>উদ্ভাস (ESM) খুলনা ক্যাম্পাস </h2>
            <p><i class="fas fa-map-marker-alt"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 6px; border-radius: 100px;">
                </i> বাড়ি নং ২৭/২৬ হাজী টাওয়ার (৩য় তলা), বয়রা বাজার, বয়রা, খুলনা।
            </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01321201373 </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01321201374</p>

            <!-- Google Map Embed -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d896.5412365193242!2d89.53173220009599!3d22.834466521521332!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff9bad225209d1%3A0x1833b15ecf39c62b!2sHazi%20Tower!5e1!3m2!1sen!2sus!4v1740388841158!5m2!1sen!2sus"
                allowfullscreen=""></iframe>
            <div class="wa">
                <h1> Khulna Help-line </h1>
                <textarea id="messageBox" placeholder="Type your message here..."></textarea>
                <button calass="send-btn" style="justify-items: center;" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>


    <script>
        function openModal() {
            document.getElementById('locationModal').style.display = 'flex';
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                goBack(); // ESC চাপলে ফাংশন কল হবে
            }
        });

        function closeModal() {
            document.getElementById('locationModal').style.display = 'none';
            goBack(); // মোডাল ক্লোজ করলে ব্যাক হবে
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back(); // আগের পেজ থাকলে ব্যাক হবে
            }
        }

        function sendMessage() {
            var message = document.getElementById("messageBox").value;
            var phoneNumber = "+8801321201374";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>

</html>

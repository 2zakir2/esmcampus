<body>

            <p>
            <p><i class="fas fa-map-marker-alt "
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 6px; border-radius: 100px;">
                </i> ২/২-ই আরামবাগ, মতিঝিল, ঢাকা। (নটরডেম ইউনিভার্সিটির বিপরীতে; স্বাধীন ট্রাভেলসের উপরে)।
            </p>
            <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i>
                01313368707 </p>
            <!---  <p><i class="fas fa-phone fa-shake"
                    style="color: rgb(255, 255, 255); background-color: rgb(2, 165, 43); padding: 7px; border-radius: 30px;">
                </i> 01713236958</p>--> <!-- Google Map Embed -->
            <iframe
                src=https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d890.5361295562809!2d90.4207944753537!3d23.729329122957765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b9c55e351ee9%3A0xb91e03233260ab9f!2zU2hhZGhpbiBUcmF2ZWxzIC0g4Ka44KeN4Kas4Ka-4Kan4KeA4KaoIOCmn-CnjeCmsOCmvuCmreCnh-CmsuCmuCAoQXJhbWJhZyBDb3VudGVyKQ!5e1!3m2!1sen!2sus!4v1740385434362!5m2!1sen!2sus"
                allowfullscreen=""></iframe>
            <div class="wa">
                <h1> Motijheel Help-line </h1>
                <textarea id="messageBox" placeholder="Type your message here..."></textarea>
                <button calass="send-btn" style="justify-items: center;" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('locationModal').style.display = 'flex';
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "Escape") {
                goBack(); // ESC চাপলে ফাংশন কল হবে
            }
        });

        function closeModal() {
            document.getElementById('locationModal').style.display = 'none';
            goBack(); // মোডাল ক্লোজ করলে ব্যাক হবে
        }

        function goBack() {
            if (window.history.length > 1) {
                history.back(); // আগের পেজ থাকলে ব্যাক হবে
            }
        }

        function sendMessage() {
            var message = document.getElementById("messageBox").value;
            var phoneNumber = "+8801329681885";
            var whatsappUrl = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(whatsappUrl, "_blank");
        }
    </script>

</body>

</html>
